  <style>
    :root{ --bg:#070b1a; --surface:#0e1630; --muted:#94a3b8; --text:#e6edf6; --brand:#60a5fa; --brand2:#22d3ee; --ring:0 0 0 3px rgba(96,165,250,.35); --rad:22px; --max:1150px; }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(34,211,238,.08), transparent 40%),
                 radial-gradient(900px 600px at 110% 0, rgba(96,165,250,.10), transparent 35%),
                 linear-gradient(180deg,#050816 0%, #081226 40%, #050816 100%);
      min-height:100dvh;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:var(--max); margin:0 auto; padding:24px}
    header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg, rgba(5,8,22,.85), rgba(5,8,22,.35) 70%, transparent);
      border-bottom:1px solid rgba(148,163,184,.12);}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 0}
    .brand{display:flex; align-items:center; gap:12px}
    .avatar{width:44px; height:44px; border-radius:14px; overflow:hidden; border:1px solid rgba(148,163,184,.25)}
